<fa-layout>
  <!-- Page Header -->
  <div class="page-header row no-gutters py-4">
    <div class="col-12 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">{{ 'Limited Partners' | translate }}</span>
      <h3 class="page-title">{{ 'Add New Limited Partner' | translate }}</h3>
    </div>
  </div>
  <!-- End Page Header -->
  <div class="row">
    <div class="col-12">
      <!-- Add New Post Form -->
      <div class="card card-small mb-3">
        <div class="card-header border-bottom">
          <h6 class="m-0">{{ 'Limited Partner Profile' | translate }}</h6>
        </div>
        <div class="card-body">
          <form class="add-new-user" #addUserForm>
            <div class="form-row">
              <div class="col-lg-8">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="businessName">{{ 'Legal Name' | translate }}</label>
                    <input type="text" class="form-control" id="businessName" [(ngModel)]="businessName" name="businessName" [class.is-invalid]="addUserForm.isSubmitted && !businessNameInput.checkValidity()" required #businessNameInput>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="displayEmail">{{ 'Role' | translate }}</label>
                    <select class="custom-select" [(ngModel)]="role" name="role">
                      <option *ngFor="let role of allRoles | keyvalue; let i = index" [value]="role.key">{{ role.value | translate }}</option>
                    </select>
                  </div>
                  
                  <div class="form-group col-md-6">
                    <label for="firstName">{{ 'FirstName' | translate }}</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName"  required #firstNameInput>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">{{ 'LastName' | translate }}</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required #lastNameInput>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="emailAddress">{{ 'Email' | translate }}</label>
                    <div class="input-group input-group-seamless">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="material-icons">&#xE0BE;</i>
                        </div>
                      </div>
                      <input type="email" class="form-control" id="emailAddress" [(ngModel)]="email" name="email" [class.is-invalid]="addUserForm.isSubmitted && !emailInput.checkValidity()" required #emailInput>
                    </div>
                  </div> 
                  <div class="form-group col-md-6">
                    <label for="password">{{ 'Password' | translate }}</label>
                    <div class="input-group input-group-seamless">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="material-icons">lock</i>
                        </div>
                      </div>
                      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" [class.is-invalid]="addUserForm.isSubmitted && !passwordInput.checkValidity()" minlength="6" required #passwordInput>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="emailAddress">{{ 'Email' | translate }}</label>
                    <div class="input-group input-group-seamless">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="material-icons">&#xE0BE;</i>
                        </div>
                      </div>
                      <input type="email" class="form-control" id="emailAddress" [(ngModel)]="email1" name="email1" #emailInput>
                    </div>
                  </div> 
                  
                  <div class="form-group col-md-6">
                    <label for="contact1">{{ 'Contact' | translate }}</label>
                    <div class="input-group input-group-seamless">
                      <div class="input-group-prepend">
                        <div class="input-group-text">

                        </div>
                      </div>
                      <input type="contact1" class="form-control" id="contact1" [(ngModel)]="contact1" name="contact1" >
                        </div>
                    </div>

                <label for="userBio">{{ 'Notes' | translate }}</label>
                <textarea style="min-height: 87px;" id="userBio" [(ngModel)]="bio" name="userBio" class="form-control" ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-accent" [disabled]="addButon.isDisabled" (click)="addUser($event, addUserForm)" #addButon>
              {{ 'AddUser' | translate }} <i *ngIf="addButon.isLoading" class="fas fa-circle-notch fa-spin ml-1"></i>
            </button>
          </form>
        </div>
      </div>
      <!-- / Add New Post Form -->
    </div>
  </div>
</fa-layout>
